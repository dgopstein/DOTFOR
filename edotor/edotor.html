<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-request.v1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    <link rel="stylesheet" href="edotor.css">
  </head>
  <body>
    <div id="edotor">
      <div id="left-half">
        <div id="bcd-pane" class="pane"></div>
        <div id="card-pane" class="pane"></div>
        <div id="control-pane" class="pane">

          <div id="run-buttons" class="button-box">
            <button type="button" onclick="runDeckAndDisplay()">Run Code</button>
            <input type="file" id="load-file-input">
          </div>

          <div id="file-buttons" class="button-box">
            <button type="button" onclick="saveCode()">Save Code</button>
            <button type="button" onclick="uploadCode()">Upload Code</button>
          </div>

          <div id="deck-buttons" class="button-box">
            <button type="button" onclick="nextCard()">Next Card</button>
            <button type="button" onclick="prevCard()">Prev Card</button>
            <button type="button" onclick="addCard()">Add Card</button>
            <button type="button" onclick="removeCard()">Remove Card</button>
          </div>
        </div>
        <div id="result-pane" class="pane"></div>
      </div>
      <div id="right-half">
        <div id="hopper-pane" class="pane">
          <!--
          <div id="hopper-title-container">
            <div id="hopper-title" class="title">
              Deck
            </div>
          </div>
          -->
          <ul id="deck-container">
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="hopper.js"></script>
  <script src="runfor.js"></script>
  <script src="edotor.js"></script>
</html>
