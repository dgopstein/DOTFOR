    <div id="edotor">
      <div id="left-half">
        <div id="bcd-pane" class="pane"></div>
        <div id="card-pane" class="pane"></div>
        <div id="control-pane" class="pane">

          <div id="run-buttons" class="button-box">
            <button type="button" onclick="runDeckAndDisplay()">Run Code</button>
            <input type="file" id="load-file-input">

          <div id="file-buttons" class="button-box">
            <button type="button" onclick="saveCode()">Save Code</button>

            <button type="button" onclick="addCard()">Add Card</button>

      </div>
      <div id="right-half">
